<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../css/signup.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    <div class="container">
        <header>SignUp</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name <span style = "color: red; font-weight: bold;">*</span></label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>
                        <div class="input-field">
                            <label>Gender <span style = "color: red; font-weight: bold;">*</span></label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Contact Number <span style = "color: red; font-weight: bold;">*</span></label>
                            <input type="number" placeholder="Enter contact number" required>
                        </div>

                        <div class="input-field">
                            <label>Emergency Contact Number <span style = "color: red; font-weight: bold;">*</span></label>
                            <input type="number" placeholder="Emergency contact number" required>
                        </div>

                        <div class = "input-field">
                            <label> ZIP Code <span style = "color: red; font-weight: bold;">*</span></label>
                            <input type = "number" placeholder="ZIP Code" required>
                            
                        </div>

                        <div class="input-field">
                            <label>Email <span style = "color: red; font-weight: bold;">*</span></label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="input-field">
                            <label> Password <span style = "color: red; font-weight: bold;">*</span></label>
                            <input type="text" placeholder="Password" required>
                            
                            <i class = 'bx bx-hide' ></i>
                        </div>
                        <div class="input-field">
                            <label> Confirm Password <span style = "color: red; font-weight: bold;">*</span></label>
                            <input type="text" placeholder="Confirm Password" required>
                            
                            <i class = 'bx bx-hide' ></i>
                        </div>

                        <div class="input-field button">
                            <input type="button" value="SignUp"> 

                        </div>

                        <div class="login-signup">
                            <span class="text">Already a member?
                                <a href="./loginNew.html" class="text login-link">Login Now</a> 
                            </span>
                    </div>
                </div>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="signup.js">

        

    </script>
</body>
</html>
